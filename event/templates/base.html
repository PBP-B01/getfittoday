{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}GetFit.Today{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>

    <!-- ✅ Tambahkan Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- ✅ Terapkan font global -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'home/css/global.css' %}"/>
    
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-blue-900 min-h-screen text-white">

    <!-- Navbar -->
    <nav class="bg-yellow-500 p-4 flex items-center justify-between shadow-md rounded-b-lg relative z-20">
        <div class="text-blue-900 font-bold text-2xl tracking-wide">
            GETFIT.TODAY 
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-6 font-semibold text-lg">
            <a href="{% url 'home:home' %}" class="text-blue-900 hover:text-blue-700 transition">HOME</a>
            <a href="{% url 'event:event_list' %}" class="text-blue-900 hover:text-blue-700 transition">KOMUNITAS</a>
            <a href="#" class="text-blue-900 hover:text-blue-700 transition">STORE</a>
            <a href="#" class="text-blue-900 hover:text-blue-700 text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </a>
        </div>

        <!-- Mobile Navigation -->
        <div class="md:hidden flex items-center space-x-4">
            <a href="#" class="text-blue-900 hover:text-blue-700 text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </a>
            <button id="mobile-menu-button" class="text-blue-900 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="md:hidden hidden bg-yellow-500 absolute top-16 left-0 w-full shadow-md rounded-b-lg py-4 z-10">
        <a href="{% url 'home:home' %}" class="block text-blue-900 hover:text-blue-700 font-semibold text-lg px-4 py-2">HOME</a>
        <a href="{% url 'event:event_list' %}" class="block text-blue-900 hover:text-blue-700 font-semibold text-lg px-4 py-2">KOMUNITAS</a>
        <a href="#" class="block text-blue-900 hover:text-blue-700 font-semibold text-lg px-4 py-2">STORE</a>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
