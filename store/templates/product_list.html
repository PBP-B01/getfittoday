{% load static humanize %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store â€” Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Store</h2>
    <div>
      <a href="{% url 'store:view_cart' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
        Keranjang
        <span id="cart-count" class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-600 text-white">
          {{ cart_count|default:0 }}
        </span>
      </a>
    </div>
  </div>

  <form method="get" class="flex flex-wrap items-center gap-3 mb-6" id="filter-form">
    <div>
      <input type="text" name="q" value="{{ q }}"
             class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3"
             placeholder="Cari produk...">
    </div>
    <div>
      <select name="sort"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3"
              id="sort-select">
        <option value="">Terbaru</option>
        <option value="price_asc" {% if sort == 'price_asc' %}selected{% endif %}>Harga: Termurah</option>
        <option value="price_desc" {% if sort == 'price_desc' %}selected{% endif %}>Harga: Termahal</option>
        <option value="rating_desc" {% if sort == 'rating_desc' %}selected{% endif %}>Rating: Tertinggi</option>
        <option value="rating_asc" {% if sort == 'rating_asc' %}selected{% endif %}>Rating: Terendah</option>
      </select>
    </div>
    <div>
      <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Filter
      </button>
    </div>
  </form>

  <div id="product-list-container">
    {% include 'product_list2.html' %}
  </div>

</div>

<div id="addToCartModal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen px-4 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" data-modal-hide="addToCartModal"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
            <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Berhasil Ditambahkan!
            </h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500" id="addToCartModalMessage">
                </p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" data-modal-hide="addToCartModal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Tutup
        </button>
      </div>
    </div>
  </div>
</div>
<script>
// === Fungsi CSRF ===
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
const csrftoken = getCookie('csrftoken');

// === Add to Cart ===
const addToCartModalEl = document.getElementById('addToCartModal');
const addToCartModalMessageEl = document.getElementById('addToCartModalMessage');
function showAddToCartModal(message) {
  addToCartModalMessageEl.textContent = message;
  addToCartModalEl.classList.remove('hidden');
}
function hideAddToCartModal() {
  addToCartModalEl.classList.add('hidden');
}
addToCartModalEl.querySelectorAll('[data-modal-hide]').forEach(btn => {
    btn.addEventListener('click', hideAddToCartModal);
});
addToCartModalEl.addEventListener('click', (e) => {
    if (e.target === addToCartModalEl.querySelector('.fixed.inset-0')) {
        hideAddToCartModal();
    }
});


// === AJAX Filter dan Paginasi ===
const productContainer = document.getElementById('product-list-container');
const filterForm = document.getElementById('filter-form');
const sortSelect = document.getElementById('sort-select');

async function fetchProductList(url) {
  try {
    const isAbsolute = url.startsWith('http');
    const fullUrl = isAbsolute ? url : (window.location.pathname + url);
    const ajaxUrl = new URL(fullUrl, window.location.origin);
    ajaxUrl.searchParams.set('ajax', '1');

    const response = await fetch(ajaxUrl);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const html = await response.text();

    productContainer.innerHTML = html;

    ajaxUrl.searchParams.delete('ajax');
    window.history.pushState({}, '', ajaxUrl.toString());

    attachAddToCartListeners();
  } catch (error) {
    console.error('Gagal fetch produk:', error);
    productContainer.innerHTML = '<p class="text-red-600">Gagal memuat produk. Silakan coba lagi.</p>';
  }
}

filterForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const params = new URLSearchParams(formData);
  fetchProductList(`?${params.toString()}`);
});

productContainer.addEventListener('click', function(e) {
  if (e.target.matches('.page-link')) {
    e.preventDefault();
    const url = e.target.getAttribute('href');
    if (url) {
        fetchProductList(url);
    }
  }
});

// === AJAX ADD TO CART ===
const cartCountEl = document.getElementById('cart-count');

function attachAddToCartListeners() {
  document.querySelectorAll('.form-add-to-cart').forEach(form => {
    if (form._submitListener) {
        form.removeEventListener('submit', form._submitListener);
    }

    form._submitListener = async function(e) {
      e.preventDefault();
      const url = this.action;
      const formData = new FormData(this);

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
          headers: { 'X-CSRFToken': csrftoken, 'X-Requested-With': 'XMLHttpRequest' }
        });
        const data = await response.json();

        if (data.success) {
          showAddToCartModal(data.message);
          cartCountEl.innerText = data.cart_count;
        } else {
          alert(data.error || 'Gagal menambahkan produk.');
        }
      } catch (error) {
        console.error('Error add to cart:', error);
        alert('Terjadi masalah koneksi.');
      }
    };

    form.addEventListener('submit', form._submitListener);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  attachAddToCartListeners();
});
</script>

</body>
</html>
