{% extends 'base.html' %}
{% block title %}Tambah Komunitas{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto py-10 text-blue-900 bg-yellow-400 rounded-2xl shadow-lg p-6">

  <h1 class="text-2xl font-bold mb-6 text-center">Tambah Komunitas Baru</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-center mt-6">
      <button type="submit"
              class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition duration-200">
        Simpan Komunitas
      </button>
    </div>
  </form>

  <div class="flex justify-center mt-4">
    <a href="{% url 'community_list' %}" class="text-blue-800 hover:underline">
      ← Kembali ke Daftar Komunitas
    </a>
  </div>

</div>
{% endblock %}
