<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1d3697] min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Login Admin Toko
    </h2>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded-md mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}

      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Nama Admin</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Masukkan nama admin"
          required
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Masukkan password"
          required
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
      >
        Login
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="{% url 'store:product_list' %}" class="text-blue-600 hover:underline">
        ‚Üê Kembali ke Store
      </a>
    </div>
  </div>
</body>
</html>
