<!DOCTYPE html>
<html>
<head>
    <title>Create Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1f2937;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 30px;
        }
        
        button[type="submit"] {
            background-color: #10b981;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s;
        }
        
        button[type="submit"]:hover {
            background-color: #059669;
        }
        
        .cancel-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #ef4444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .cancel-btn:hover {
            background-color: #dc2626;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .back-btn:hover {
            background-color: #2563eb;
        }
        
        .button-group {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <a href="{% url 'BlogNEvent:blogevent_page' %}" class="back-btn">‚Üê Back</a>
    
    <h1>Create New Blog</h1>
    
    <form method="POST" action="{% url 'BlogNEvent:create_blog' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Title:</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label>Image URL:</label>
            {{ form.image }}
        </div>
        
        <div class="form-group">
            <label>Body:</label>
            {{ form.body }}
        </div>
        
        <div class="button-group">
            <button type="submit">Create Blog</button>
            <a href="{% url 'BlogNEvent:blogevent_page' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</body>
</html>
